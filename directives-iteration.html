<!doctype html>
<html ng-app>
	<head>
		<title>More About Directives and Some Iteration</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
		<link href="styles.css" rel="stylesheet" type="text/css" />

		<!-- 
		ng-cloak: Sets display type of assigned div to hidden until the angular code has loaded

		-->

	</head>
	<body ng-init="data={name:'James', isVisible: true, loggedIn: false, status: 'red'}; 
		names=['Blake', 'Jeff', 'Gertrude', 'Rigoberta']">
		<div ng-cloak>
			<div ng-switch on="data.loggedIn">
				<div ng-switch-when="true">
					Welcome {{ data.name }}
				</div>
				<div ng-switch-default ng-class="data.status"> 
					Login
				</div>
			</div>
			<br />
			<div ng-show="data.isVisible">		
				Name: <input type="text" ng-model="data.name"/> {{ data }}
			</div>
		</div>
		<div>
			<p>Iterate Through Some Names</p>
			<ul>
				<li ng-repeat="thisName in names">{{ thisName }} </li>
			</ul>
		</div>
	</body>
</html>
