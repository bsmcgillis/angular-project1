<!doctype html>
<html ng-app>
	<head>
		<title>Iteration</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
	</head>
	<body ng-init="people=[{name:'John', city:'Chandler'}, {name:'Roger', city:'Essex'}, {name:'Sue', city:'Buloxi'}]">

		<ul>
			<li ng-repeat="person in people">{{ person.name }}, {{ person.city }}</li>
		</ul>

		<table>
			<tr>
				<th>Name</th>
				<th>City</th>
			</tr>
			<tr ng-repeat="person in people">
				<td>{{ person.name }}</td>
				<td>{{ person.city }}</td>
			</tr>
		</table>
	</body>
</html>
